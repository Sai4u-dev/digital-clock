<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Multiple Themes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-neon">
    <div class="matrix-rain" id="matrixRain"></div>
    
    <div class="clock-container">
        <div class="digital-clock" id="digitalClock">00:00:00</div>
        <div class="date-display" id="dateDisplay">Loading...</div>
        
        <div class="theme-selector">
            <button class="theme-btn active" data-theme="neon">Neon</button>
            <button class="theme-btn" data-theme="retro">Retro</button>
            <button class="theme-btn" data-theme="minimal">Minimal</button>
            <button class="theme-btn" data-theme="matrix">Matrix</button>
            <button class="theme-btn" data-theme="rainbow">Rainbow</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
